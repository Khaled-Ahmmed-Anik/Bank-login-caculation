    <title>Baper Hotel</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<body>
   <header>
    <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">Baap-er-Hotel</span></h1> 
   </header>
   <main class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
       <h3 class="text-2xl mb-4">please, LogIn</h3>
        <div>

            <input id="user-email"  class="border block w-3/4 mb-4 px-2 border-gray-400 rounded" type="text" placeholder="enter your name">

            <button id="login-submit" class="bg-yellow-600 rounded px-4 py-2 font-weighy text-white font-medium">Submit</button>
        </div>


        <script src="js/login.js"></script>

   </main>

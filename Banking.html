<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">let get some <span class="font-semibold text-purple-600">Money</span></h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- balance and trangection -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Widthdraw</h3>
                    <h4  class="text-4xl">$<span id="widthdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded  text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4  class="text-4xl">$<span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>

        <!-- deposite & Widthdraw -->

        <section class="mt-8 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded p-4">
                    <h3 class="text-2xl">Please, deposite</h3>
                    <div>

                        <input id="deposite-input"  class="border block w-3/4 mb-4 px-2 border-gray-400 rounded" type="text" placeholder="enter amount">
                        
                        <button id="deposite-button" class="bg-yellow-600 rounded px-4 py-2 font-weighy text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 rounded p-4">
                    <h3 class="text-2xl">Widthdraw</h3>
                    <div>

                        <input id="widthdraw-input"  class="border block w-3/4 mb-4 px-2 border-gray-400 rounded" type="text" placeholder="enter amount">
                        
                        <button id="withdraw-button" class="bg-yellow-600 rounded px-4 py-2 font-weighy text-white font-medium">Widthdraw</button>
                    </div>
                </div>
            </div>
        </section>





    </main>


    <script src="js/banking.js"></script>
</body>
</html>
